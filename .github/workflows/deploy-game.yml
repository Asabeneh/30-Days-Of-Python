name: Deploy Forge of Legions to GitHub Pages

on:
  push:
    branches:
      - claude/warhammer-game-development-9xC5s
    paths:
      - 'forge-of-legions/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'forge-of-legions'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
